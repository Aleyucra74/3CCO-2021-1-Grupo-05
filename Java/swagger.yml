                idUsuario:
                  type: "number"
                  example: 1
        tecnologias:
          type: array
          example: [
          {
            tempoExperiencia: 10,
            tecnologias: {
              idTecnologia: 1
            }
          },
          {
            tempoExperiencia: 10,
            tecnologias: {
              idTecnologia: 2
            }
          }
          ]
        softskills:
