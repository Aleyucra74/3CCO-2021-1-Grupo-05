swagger: "2.0"
info:
  title: Swagger Hire-it
  version: '1.0'
tags:
  - name: Contrato
    description: Endpoints referentes à um contrato entre uma demanda e uma oferta
  - name: Demanda
    description: Endpoints referentes à um projeto
  - name: Download
    description: Endpoints referentes ao download da lista de demandas do usuários
  - name: Exportacao
    description: Endpoints referentes à exportação de ofertas e demandas para um arquivo no formato do documento de layout
  - name: Importacao
    description: Endpoints referentes à importação das ofertas e demandas contidas no arquivo (no formato do documento de layout) para o banco de dados
  - name: Localizações
    description: Endpoints referentes à Localizacao
  - name: Oferta
    description: Endpoints referentes à uma oferta de serviço
  - name: Proposta
    description: Endpoints referentes à uma proposta
  - name: Softskill
    description: Endpoints referentes à softskills
  - name: Tecnologia
    description: Endpoints referentes à tecnologias
  - name: Usuário
    description: Endpoints referentes ao usuário
paths:
  /contratos:
    post:
      tags: 
      - "Contrato"
      summary: "Cria um contrato"
      description: "Cria um contrato entre uma oferta e uma demanda"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Contrato"
      responses:
        '201':
          description: Created
        '400':
          description: Contrato already exists
        '404':
          description: Demanda and Oferta should exist to create a Contrato
        '422':
          description: Should verify the validations
  /demandas:
    post:
      tags:
      - Demanda
      summary: "Cria uma demanda"
      description: "Cria uma demanda com tecnologias e softskills"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Demanda"
      responses:
        '201':
          description: Created
        '422':
          description: Informações inválidas
    get:
      tags:
      - Demanda
      summary: "Retorna todas demandas"
      description: "Retorna todas demandas"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/DemandaResponse"
        '204':
          description: No content
  /demandas/{idDemanda}:
    get:
        tags:
        - Demanda
        summary: "Retorna uma demanda"
        description: "Retorna uma demanda de acordo com o ID no Path"
        parameters:
        - name: "idDemanda"
          in: "path"
          description: "ID da demanda que deve retornar"
          required: true
          type: "integer"
          format: "int64"
        responses:
          '200':
            description: Ok
            schema:
              $ref: "#/definitions/DemandaIdResponse"
          '204':
            description: No content
  /demandas/usuario/{idUsuario}:
    get:
        tags:
        - Demanda
        summary: "Retorna todas demandas de um usuário"
        description: "Retorna todas demandas de um usuário com o ID no Path"
        parameters:
        - name: "idUsuario"
          in: "path"
          description: "ID do usuario"
          required: true
          type: "integer"
          format: "int64"
        responses:
          '200':
            description: Ok
            schema:
              $ref: "#/definitions/DemandaUsuarioResponse"
          '204':
            description: No content
  /demandas/filtro:
    get:
        tags:
        - Demanda
        summary: "Retorna todas demandas filtradas"
        description: "Retorna todas demandas com base nas informações passadas no filtro"
        parameters:
          - in: "body"
            name: "body"
            description: "Todos os campos são opcionais"
            required: false
            schema:
              $ref: "#/definitions/DemandaFiltro"
        responses:
          '200':
            description: Ok
            schema:
              $ref: "#/definitions/DemandaFiltroResponse"
          '204':
            description: No content
  /demandas/softskills/{fkDemanda}:
    get:
          tags:
          - Demanda
          summary: "Retorna todas as softskills de uma demanda"
          description: "Retorna todas as softskills de uma demanda de acordo com seu ID"
          parameters:
          - name: "fkDemanda"
            in: "path"
            description: "ID da demanda"
            required: true
            type: "integer"
            format: "int64"
          responses:
            '200':
              description: Ok
              schema:
                $ref: "#/definitions/DemandaSoftskillsResponse"
            '204':
              description: No content
  /downloads:
    post:
      tags:
      - Download
      summary: "Faz um download"
      description: "Faz um download das demandas do usuário"
      # parameters:
      # - in: "body"
      #   name: "body"
      #   required: true
      #   schema:
      #     $ref: "#/definitions/Demanda"
      responses:
        '200':
          description: Ok        
  /export/demanda:
    post:
      tags:
      - Exportacao
      summary: "Exporta demandas"
      description: "Faz uma exportação das demandas do usuário para uma lista"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/ExportacaoDemanda"
      responses:
        '200':
          description: Ok 
        '400':
          description: Erro ao criar a demanda    
  /export/oferta:
    post:
      tags:
      - Exportacao
      summary: "Exporta ofertas"
      description: "Faz uma exportação das ofertas do usuário para uma lista"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/ExportacaoOferta"
      responses:
        '200':
          description: Ok 
        '400':
          description: Erro ao criar a oferta     
  /export/{isCsv}:
    get:
      tags:
      - Exportacao
      summary: "Grava a lista de ofertas e demandas"
      description: "Grava a lista de ofertas demandas num documento formatado ao estilo do documento de layout"
      # parameters:
      # - in: "body"
      #   name: "body"
      #   required: true
      #   schema:
      #     $ref: "#/definitions/Demanda"
      responses:
        '200':
          description: Ok
  /import:
    post:
      tags:
      - Importacao
      summary: "Importa ofertas e demandas"
      description: "Faz uma importação das ofertas e demandas do documento de layout para o banco de dados"
      # parameters:
      # - in: "body"
      #   name: "body"
      #   required: true
      #   schema:
      #     $ref: "#/definitions/ExportacaoOferta"
      responses:
        '201':
          description: Created 
        '400':
          description: Informações no documento de layout erradas
  /localizacoes:
    post:
      tags:
      - Localizações
      summary: "Cadastra uma localização"
      description: "Cadastra uma localização"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/Localizacoes"
      responses:
        '201':
          description: Created
        '422':
          description: Informações inválidas
    get:
      tags:
      - Localizações
      summary: "Retorna todas localizacoes"
      description: "Retorna todas localizacoes"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/LocalizacoesResponse"
        '204':
          description: No content
  /localizacoes/cep/{cep}:
    get:
      tags:
      - Localizações
      summary: "Busca uma localização com base em um CEP"
      description: "Busca uma localização com base em um CEP"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/LocalizacoesCepResponse"
        '204':
          description: No content
  /localizacoes/{idLocalizacao}:
    delete:
      tags:
        - Localizações
      summary: "Deleta uma localização com base em um ID"
      description: "Deleta uma localização com base em um ID"
      parameters:
        - name: "idLocalizacao"
          in: "path"
          description: "ID da localizacao que deve ser deletada"
          required: true
          type: "integer"
          format: "int64"
      responses:
        '204':
          description: No content
        '404':
          description: Not Found
    put:
      tags:
        - Localizações
      summary: "Atualiza uma localização com base em um ID"
      description: "Atualiza uma localização com base em um ID"
      parameters:
        - name: "idLocalizacao"
          in: "path"
          description: "ID da localizacao que deve ser atualizada"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          schema:
            $ref: "#/definitions/Localizacoes"
      responses:
        '204':
          description: No content
        '404':
          description: Not Found
        '422':
          description: Informações inválidas
  /ofertas:
    post:
      tags:
      - Oferta
      summary: "Cria uma oferta"
      description: "Cria uma oferta com tecnologias"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Oferta"
      responses:
        '202':
          description: Accepted
        '422':
          description: Informações inválidas
    get:
      tags:
      - Oferta
      summary: "Retorna todas ofertas"
      description: "Retorna todas ofertas"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/OfertaResponse"
        '204':
          description: No content
  /ofertas/{idOferta}:
    get:
      tags:
      - Oferta
      summary: "Retorna uma oferta"
      description: "Retorna uma oferta com base no ID"
      parameters:
        - name: "idOferta"
          in: "path"
          description: "ID da oferta que deve retornar"
          required: true
          type: "integer"
          format: "int64"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/OfertaIdResponse"
        '204':
          description: No content
  /ofertas/usuario/{idUsuario}:
    get:
      tags:
      - Oferta
      summary: "Retorna todas ofertas de um usuário"
      description: "Retorna todas ofertas de um usuário"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/OfertaUsuarioResponse"
        '204':
          description: No content
  /oferta/filtro:
    get:
        tags:
        - Oferta
        summary: "Retorna todas ofertas filtradas"
        description: "Retorna todas ofertas com base nas informações passadas no filtro"
        parameters:
          - in: "body"
            name: "body"
            description: "Todos os campos são opcionais"
            required: false
            schema:
              $ref: "#/definitions/DemandaFiltro"
        responses:
          '200':
            description: Ok
            schema:
              $ref: "#/definitions/OfertaFiltroResponse"
          '204':
            description: No content
  /propostas:
    post:
      tags:
        - Proposta
      summary: "Cria uma proposta"
      description: "Cria uma proposta"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Proposta"
      responses:
        '201':
          description: Created
        '400':
          description: Proposta já criada
        '404':
          description: Not found demanda or oferta
  /propostas/{idDemanda}:
    get:
      tags:
      - Proposta
      summary: "Retorna as propostas para uma demanda"
      description: "Retorna as propostas para uma demanda com base em seu ID"
      parameters:
        - name: "idDemanda"
          in: "path"
          description: "ID da demanda que deve retornar"
          required: true
          type: "integer"
          format: "int64"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/PropostaResponse"
        '204':
          description: No content
        '404':
          description: Demanda not found
  /softskills:
    get:
      tags:
      - Softskill
      summary: "Retorna todas as softskills cadastradas"
      description: "Retorna todas as softskills cadastradas"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/SoftskillsResponse"
        '204':
          description: No content
  /tecnologias:
    get:
      tags:
      - Tecnologia
      summary: "Retorna todas as tecnologias cadastradas"
      description: "Retorna todas as tecnologias cadastradas"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/TecnologiaResponse"
        '204':
          description: No content
  /tecnologias/oferta/{idOferta}:
    get:
      tags:
      - Tecnologia
      summary: "Retorna todas as tecnologias de uma oferta"
      description: "Retorna todas as tecnologias de uma oferta"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/TecnologiaOfertaResponse"
        '204':
          description: No content
  /tecnologias/oferta:
    post:
      tags:
      - Tecnologia
      summary: "Adiciona uma tecnologia de uma oferta"
      description: "Adiciona uma tecnologia de uma oferta"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Tecnologia"
      responses:
        '201':
          description: Created
        '422':
          description: Informações inválidas
  /usuarios:
    post:
      tags:
      - Usuário
      summary: "Cria um usuário"
      description: "Cria um usuário"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Usuario"
      responses:
        '201':
          description: Created
        '422':
          description: Informações inválidas
    get:
      tags:
      - Usuário
      summary: "Retorna todos usuário"
      description: "Retorna todos usuário"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/UsuarioResponse"
        '204':
          description: No content
  /usuario/{idUsuario}:
    get:
        tags:
        - Usuário
        summary: "Retorna um usuário"
        description: "Retorna um usuário de acordo com o ID no Path"
        parameters:
        - name: "idUsuário"
          in: "path"
          description: "ID do usuário que deve retornar"
          required: true
          type: "integer"
          format: "int64"
        responses:
          '200':
            description: Ok
            schema:
              $ref: "#/definitions/UsuarioIdResponse"
          '204':
            description: No content
    delete:
      tags:
        - Usuário
      summary: "Deleta um usuário com base em um ID"
      description: "Deleta um usuário com base em um ID"
      parameters:
        - name: "idUsuario"
          in: "path"
          description: "ID do usuário que deve ser deletado"
          required: true
          type: "integer"
          format: "int64"
      responses:
        '204':
          description: No content
        '404':
          description: Not Found
    put:
      tags:
        - Usuário
      summary: "Atualiza um usuário com base em um ID"
      description: "Atualiza um usuário com base em um ID"
      parameters:
        - name: "idUsuario"
          in: "path"
          description: "ID do usuário que deve ser atualizado"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          schema:
            $ref: "#/definitions/Usuario"
      responses:
        '204':
          description: No content
        '404':
          description: Not Found
        '422':
          description: Informações inválidas
  /usuario/login:
    post:
      tags: 
      - Usuário
      summary: "Realiza o login"
      description: "Realiza o login"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/UsuarioLogin"
      responses:
        '200':
          description: Login realizado com sucesso
        '400':
          description: Credenciais erradas
  /usuario/email/{email}:
    get:
      tags:
      - Usuário
      summary: "Retorna o usuário pelo email"
      description: "Retorna o usuário pelo email"
      parameters:
        - name: "email"
          in: "path"
          description: "Email que deve retornar"
          required: true
          type: "string"
      responses:
        '200':
          description: Ok
          schema:
            $ref: "#/definitions/Usuario"
        '204':
          description: No content
definitions:
    Contrato:
      type: "object"
      properties:
        dataFim:
          type: "string"
          example: "2021-06-10T18:49:12.613"
          format: "date-time"
        valorHora:
          type: "number"
          example: 60.0
          format: "double"
        ofertas:
          properties:
            idOferta:
              type: "number"
              example: 2
        demandas:
          properties:
            idDemanda:
              type: "number"
              example: 2
    Demanda:
      type: "object"
      properties:
        demandas:
          properties:
            titulo:
              type: "string"
              example: "Primeira demanda"
            descricao:
